<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div class="trusted">
    <h2 class="trusted__title-big">Оформление Доверенности</h2>
    <div class="trusted__body">
        <h3 class="trusted__title">
            Доверитель <br>
            <span>(Кто доверяет)</span>
        </h3>
        <form th:action="@{/truster}" th:object="${truster}" method="post" class="trusted__form">
            <label>Доверитель ФИО<input type="text" name="trustedName"></label>
            <label>Доверенное лицо ФИО<input type="text" name="trusterName"></label>
            <div class="trusted__form-block">
                <label>ИНН<input type="text" name="inn"></label>
                <label>КПП<input type="text" name="kpp"></label>
                <label>ОКЛО<input type="text"name="oklo"></label>
            </div>
            <div class="trusted__form-block">
                <label>Имя собственности<input type="text" name="name"></label>
                <label>Государственный номерной знак<input type="text" name="number"></label>
            </div>
            <div class="trusted__form-block">
                <label>Год выпуска<input type="text" name="year"></label>
                <label>Цвет<input type="text" name="color"></label>
            </div>
            <div class="trusted__form-block">
                <label>Кузов<input type="text" name="body"></label>
                <label>Идентификационный номер<input type="text" name="idNumber"></label>
            </div>
            <label>Срок действия<input type="date" name="date"></label>
            <div class="trusted__form-block">
                <button type="submit" class="button">Отправить</button>
                <button type="reset" class="button">Очистить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
